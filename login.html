<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="Styles/login.css">
  </head>
  <body>
    <section class="container forms">
      <div>
        <form action="php/login.php" method="post">
          <div class="log-cen">
          <h1>Login</h1>
          <div class="txt_field">
            <input type="text" id="fname" name="uid" required>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" id ="Iname" name="pwd" class="password" required>
            <label>Password</label>
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <button name="submit" type="submit" class="link login-link" >Login</button><br><br>
          <div><a href="forgetpwd.html" ">Forgot Password?</a></div>
          <div class="sign_lnk">
            Not a member? <a href="sign.html" class="link login-link">SIGN UP</a>
          </div>
        </form>
      </div>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
